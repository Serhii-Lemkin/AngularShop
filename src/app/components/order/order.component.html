<div>
  <div>
    <h1>Would you like to buy {{ product.name }}?</h1>
    <img src="{{ product.image }}" alt="" />
    <p>{{ product.description }}</p>
  </div>
  <div class="btn-group">
    <a type="button" class="btn btn-success" href="/order-success" (click)="orderClick()">Yes</a>
    <a type="button" class="btn btn-danger" href="/">No</a>
  </div>
</div>
