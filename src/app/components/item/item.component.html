<div class="card p-3">
  <div class="text-center">
    <img src="{{product.image}}" width="200" />
  </div>

  <div class="product-details">
    <span class="font-weight-bold d-block">$ {{product.price}}</span>
    <span>Red Redish</span>

    <div class="buttons d-flex flex-row btn-group">
     
      <button class="btn btn-primary cart-button btn-block">
        <span class="dot">1</span>Details
      </button>
      <button class="btn btn-success cart-button btn-block">
        <span class="dot">1</span>Buy
      </button>
    </div>

    <div class="weight">
      <small>In stock {{product.numberInStock}}</small>
    </div>
  </div>
</div>
